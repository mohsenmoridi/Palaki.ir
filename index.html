<html>
    <head>
        <title>Palaki.ir</title>
        <script src="palaki.js"></script>
         <link rel="stylesheet" href="style.css">
           <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/vazir-font/v21.2.1/dist/font-face.css">

    </head>
    <body>
        
    <div id="page">
    <div id="page-in">
    <header>
        <h1>ساخت متون الکی پلکی برای استفاده در پیش‌نمایش پروژه ها</h1>
    </header>
    <section id="generator">
        
    <form NAME="myform" ACTION="" METHOD="GET">
    <div class="palakitype">
       <h2> نوع متن رو از اینجا انتخاب کن</h2>
        
        <label for="r1"><input type="radio" checked name="group1" id="r1" value="1" /> الکی پلکی</label>
        <label for="r2"><input type="radio" name="group1" id="r2" value="1" /> توضیح آزمایشی بودن</label>
        <label for="r3"><input type="radio" name="group1" id="r3" value="1" /> با معنی</label>
    </div>
    <div class="copytoclipboard">
               <h2> تنظیمات</h2>
              
                <label for="copyto"><input   checked type="checkbox" name="checkbox" id="copyto" value="value">نتیجه رو کپی کن</label>
                <label for="adddot"><input  checked type="checkbox" name="checkbox" id="adddot" value="value">آخر پاراگراف نقطه بزار</label>

    </div>
    <div class="number">
               <h2> تعداد کلمه</h2>
    <INPUT TYPE="number" NAME="inputbox" VALUE="50">
    </div>

    <INPUT TYPE="button" NAME="button" Value="بساز" onClick="testResults(this.form)">
    </form>
    <textarea id="result"></textarea>

    
    </section>
        </div>
    <footer><p>ساخته شده توسط محسن مریدی در زمان آزاد</p></footer>
    </div>
    </body> 
</html>
